    <!-- Primary Meta Tags -->
    <title>SVM Rambagh Basti - Official Digital Result Portal</title>
    <meta name="title" content="SVM Rambagh Basti - Official Digital Result Portal" />
    <meta name="description" content="Official digital examination and result portal for Saraswati Vidya Mandir, Rambagh Basti. Secure and fast portal for students." />
    
    <link rel="canonical" href="https://rambaghresultportal.netlify.app/" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts & Styling -->

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --svm-saffron: #FF9933;
        --svm-navy: #0f172a;
        --svm-gold: #fbbf24;
      }
      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: #fcfcfd;
        color: #1e293b;
        margin: 0;
        overflow-x: hidden;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .saffron-gradient {
        background: linear-gradient(135deg, #FF9933 0%, #ed8936 100%);
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }

      .animate-pulse-slow {
        animation: pulse-slow 8s ease-in-out infinite;
      }

      .hero-pattern {
        background-color: #0f172a;
        background-image: radial-gradient(at 0% 0%, rgba(255, 153, 51, 0.15) 0, transparent 50%), 
                          radial-gradient(at 50% 0%, rgba(67, 56, 202, 0.1) 0, transparent 50%);
      }

      @media print {
        .no-print { display: none !important; }
        body { background: white; }
      }
    </style>
