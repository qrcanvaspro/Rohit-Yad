
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SVM Rambagh Basti - Official Digital Result Portal</title>
    <meta name="title" content="SVM Rambagh Basti - Official Digital Result Portal" />
    <meta name="description" content="Official digital examination and result portal for Saraswati Vidya Mandir, Rambagh Basti. Secure and fast portal for students." />
    
    <link rel="canonical" href="https://rambaghresultportal.netlify.app/" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#d97706" />

    <!-- Fonts & Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Noto+Serif+Devanagari:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --svm-saffron: #ff9933;
        --svm-maroon: #7f1d1d;
        --svm-gold: #d4af37;
        --svm-amber: #fbbf24;
        --svm-yellow-light: #fffdf0;
        --svm-cream: #fefce8;
      }
      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: var(--svm-yellow-light);
        color: #451a03;
        margin: 0;
        overflow-x: hidden;
      }

      .shloka-font {
        font-family: 'Noto Serif Devanagari', serif;
      }
      
      .glass-heavy {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 3px solid #ff9933;
        box-shadow: 0 40px 100px -20px rgba(180, 83, 9, 0.25);
      }

      .btn-heritage {
        position: relative;
        background: linear-gradient(to bottom, #ff9933, #d97706);
        border: none;
        padding: 1rem 2rem;
        color: white;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        border-radius: 1rem;
        box-shadow: 0 8px 0 #92400e, 0 15px 30px rgba(180, 83, 9, 0.3);
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .btn-heritage:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 0 #92400e, 0 20px 40px rgba(180, 83, 9, 0.4);
      }
      .btn-heritage:active {
        transform: translateY(6px);
        box-shadow: 0 2px 0 #92400e, 0 5px 10px rgba(0,0,0,0.2);
      }

      .saffron-gradient {
        background: linear-gradient(135deg, #ff9933 0%, #d97706 100%);
      }
      
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #fbbf24 100%);
      }

      .hero-pattern-rich {
        background-color: #fefce8;
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 0l40 40-40 40L0 40z' fill='%23ff9933' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      }

      @keyframes slide-infinite {
        0% { transform: translateX(-110vw) rotate(0deg); opacity: 0; }
        10% { opacity: 0.15; }
        90% { opacity: 0.15; }
        100% { transform: translateX(110vw) rotate(360deg); opacity: 0; }
      }

      .moving-object {
        position: absolute;
        animation: slide-infinite 35s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      .card-heritage {
        background: white;
        border: 2px solid #ff9933;
        position: relative;
        overflow: hidden;
        box-shadow: 10px 10px 0px #ff993320;
        transition: all 0.3s ease;
      }
      .card-heritage:hover {
        transform: translate(-4px, -4px);
        box-shadow: 14px 14px 0px #ff993330;
      }

      .shloka-sidebar {
        font-family: 'Noto Serif Devanagari', serif;
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 0.25em;
        text-transform: uppercase;
      }

      /* Custom Scrollbar for the "Rich" look */
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: var(--svm-yellow-light); }
      ::-webkit-scrollbar-thumb { background: #ff9933; border-radius: 6px; border: 3px solid var(--svm-yellow-light); }

      @keyframes float-complex {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .animate-float-heritage { animation: float-complex 8s ease-in-out infinite; }
    </style>

{

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
