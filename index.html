
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SVM Rambagh Basti - Official Digital Result Portal</title>
    <meta name="title" content="SVM Rambagh Basti - Official Digital Result Portal" />
    <meta name="description" content="Official digital examination and result portal for Saraswati Vidya Mandir, Rambagh Basti. Secure and fast portal for students." />
    
    <link rel="canonical" href="https://rambaghresultportal.netlify.app/" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#d97706" />

    <!-- Fonts & Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --svm-saffron: #ff9933;
        --svm-maroon: #7f1d1d;
        --svm-gold: #d97706;
        --svm-amber: #fbbf24;
        --svm-yellow-light: #fffdf0;
        --svm-cream: #fefce8;
      }
      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: var(--svm-yellow-light);
        color: #451a03;
        margin: 0;
        overflow-x: hidden;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 2px solid rgba(217, 119, 6, 0.15);
        box-shadow: 0 30px 60px -12px rgba(180, 83, 9, 0.15), 
                    inset 0 1px 1px rgba(255, 255, 255, 0.8);
      }

      .btn-3d {
        position: relative;
        transition: all 0.2s ease;
        box-shadow: 0 8px 0 #92400e, 0 15px 20px rgba(0,0,0,0.1);
      }
      .btn-3d:active {
        transform: translateY(4px);
        box-shadow: 0 4px 0 #92400e, 0 8px 10px rgba(0,0,0,0.1);
      }

      .gold-gradient {
        background: linear-gradient(135deg, #d97706 0%, #fbbf24 100%);
      }
      
      .saffron-gradient {
        background: linear-gradient(135deg, #ff9933 0%, #d97706 100%);
      }
      
      .accent-gradient {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      }

      /* Moving Background Icons */
      @keyframes float-complex {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        25% { transform: translate(40px, -60px) rotate(15deg) scale(1.1); }
        50% { transform: translate(-30px, 40px) rotate(-10deg) scale(0.9); }
        75% { transform: translate(50px, 20px) rotate(5deg) scale(1.05); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      }

      .animate-float-custom {
        animation: float-complex 20s ease-in-out infinite;
      }

      .hero-pattern {
        background-color: #fefce8;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d97706' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      @keyframes slide-infinite {
        0% { transform: translateX(-100vw) rotate(0deg); opacity: 0; }
        10% { opacity: 0.15; }
        90% { opacity: 0.15; }
        100% { transform: translateX(100vw) rotate(360deg); opacity: 0; }
      }

      .moving-object {
        position: absolute;
        animation: slide-infinite 40s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      .shlok-text {
        font-family: serif;
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 0.2em;
      }

      @keyframes gradient-border {
        0% { border-color: #ff9933; }
        50% { border-color: #fbbf24; }
        100% { border-color: #ff9933; }
      }

      .animate-border {
        animation: gradient-border 3s infinite;
      }

      .card-bhara {
        background: white;
        border: 2px solid #fef3c7;
        box-shadow: 0 4px 0 #fef3c7, 10px 10px 40px rgba(0,0,0,0.05);
      }
    </style>
