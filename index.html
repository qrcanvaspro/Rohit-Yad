
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVM Rambagh Basti - Official Result Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --svm-saffron: #FF9933;
        --svm-navy: #131921;
        --svm-indigo: #4338ca;
      }
      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: #f8fafc;
        color: var(--svm-navy);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .mesh-bg {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(28,100%,74%,0.15) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(224,71%,48%,0.1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(28,100%,74%,0.15) 0, transparent 50%);
      }
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; }
        .print-card { 
          box-shadow: none !important; 
          border: 4px double #eee !important;
          margin: 0 !important;
          padding: 2rem !important;
        }
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="mesh-bg min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
